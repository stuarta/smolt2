# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5

development:
  primary:
    <<: *default
    database: smolt2_dev
    username: root
    password:
    socket: /var/lib/mysql/mysql.sock
  legacy:
    <<: *default
    database: smoon2
    username: smoon2_ro
    password:
    socket: /var/lib/mysql/mysql.sock
    database_tasks: false


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: smolt2_test
    username: root
    password:
    socket: /var/lib/mysql/mysql.sock
  legacy:
    <<: *default
    database: smoon2
    username: smoon2_ro
    password:
    socket: /var/lib/mysql/mysql.sock
    database_tasks: false

production:
  primary:
    <<: *default
    database: smolt2
    username: root
    password:
    socket: /var/lib/mysql/mysql.sock
  legacy:
    <<: *default
    database: smoon2
    username: smoon2_ro
